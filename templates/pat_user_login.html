{% extends 'Pat_dummy2.html' %}
{% block title %}
<title style="color: aqua;">loggin</title>
{% endblock %}


{% block body_block %}
<div class="container">
<div class="login-box">

  <center><h2 style="color: rgb(15, 14, 14);" class="h1">Login</h2></center>
  <form method="POST"  > 
    {% csrf_token %}

    <div class="input-box" >
      <label style="color: rgb(18, 18, 18);">Username:</label>
      <input type="text" id="text" name="username" required class="form-control">
      
    </div>
    <div class="input-box" >
      <label style="color: rgb(11, 12, 12);">Password:</label>
      <input type="password" id="password" name="password" class="form-control">
      
    </div><br>
    <button type="submit" class="btn btn-primary btn-block mb-4" style="color: rgb(16, 16, 16);">Login</button>
    <div class="signup-link">
      <center><a href="{% url 'hospital' %}" style="color: rgb(24, 28, 106);">Signup</a><br></center>
      <center><a href="{% url 'pat_send_email_with_pin' %}" style="color: rgb(24, 28, 106);">Forget password</a><br></center>
      
  

      
    </div>
  </form>
 

</div>
<style>
    
    .btn{
        color: aqua;
    }
    .h1{
        margin-left: 1%;
    }
    form{
      border-radius: 10px;
      border:2px solid rgb(27, 10, 10);
      padding: 10px;
      width: 400px;
      margin-left:35%;
      background:rgb(178, 172, 164);
     
  }
</style>


{% endblock %}
