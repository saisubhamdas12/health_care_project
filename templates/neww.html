        .navbar ul li{

            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #f2ecec;
            text-transform: uppercase;
        }
        
        .navbar ul li::after{
            content:"";
            height: 3px;
            width: 0;
            background:#009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        
        }
        
        .navbar ul li:hover:after{
            width: 100%;
        
        }
