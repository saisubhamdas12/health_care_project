
{% extends 'doc_dummy1.html' %}
{% block title %}
<title>login</title>
{% endblock %}


{% block body_block %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            font-size: 16px;
            margin-top: -42%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 50px;
        }

        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center><h1 style="color: coral;">Diagnosis</h1></center>
    <div class="container">
        
        <form action="" method="POST">
                {% csrf_token %}
                <table>
                <td>Patient Id :  <input type="text" name="Patient" id="Patient"></td>   
                <td>Doctor Id:   <input type="text" name="Doctor" id="Doctor"></td>
                </table>
                <div>
                <td>Patient Name: <input type="text" name="patientName" id="patientName"></td>
                <td>Doctor Name:  <input type="text" name="doctorname" id="doctorname"></td>
                </div>
                <td>Phone no : <input type="int" name="mobile" id="mobile"></td>
                <td>DOB:  <input type="date" name="DOB" id="DOB"></td>
                
                <td>Email address:  <input type="email" name="email" id="email"></td>
                <div style="font-size: 8px;">
                <td>Neurological:  <input type="text" name="neurological" id="neurological"></td>
                <td>Pychological:  <input type="text" name="pychological" id="pychological"></td>
                <td>Other:  <input type="text" name="other" id="other"></td>
                </div>
                <label for="cars">Gender:</label>
                <select name="gender" id="gender">
                    <option value="volvo">Male</option>
                    <option value="saab">Female</option>
                </select>
                <td>Diagnosis:</td>
                <textarea name="Diagnosis" id="Diagnosis" cols="50" rows="3">Enter your text....</textarea> 

            <input type="submit" value="Submit Diagnosis" class="submit-btn">
        </form>
    </div>
</body>
</html>
{% endblock %}
